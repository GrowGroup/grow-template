name: Acme Design

excludeDir:
- dist
- docs

assets:
- dist
- fonts

theme:
    logo: assets/brand/logo.png

    css:
    - theme/theme.css

    js:
    - theme/theme.js

    sidebar:
        background: "#3b2a55"
        textColor: "#fff"

examples:
    css:
    - dist/css/app.min.css

    js:
    - https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js
    - dist/js/app.min.js

    doctypeTag: <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
    htmlTag: <html id="acme">
    bodyTag: <body class="acme-body">

    headHtml: |
        <meta name="google-site-verification" content="52caeâ€¦">
        <script>
            window.disableRouting = true;
        </script>

    bodyHtml: |
        <div style="padding: 20px">
            {html}
        </div>

order:
- +Introduction
- +Installation
- -Credits
